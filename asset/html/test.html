<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reponsive.css">
    <script src="path_to_your_script.js" defer></script>
</head>
<body>
    <h1>User Management</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Citizen Identification Card</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Job Position</th>
                <th>Working Unit</th>
                <th>Salary Level</th>
                <th>Date Start Work</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data rows will be appended here by JavaScript -->
        </tbody>
    </table>

    <form id="userForm">
        <input type="hidden" id="id">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="1">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="2">
        <label for="citizen_identification_card">Citizen Identification Card:</label>
        <input type="text" id="citizen_identification_card">
        <label for="address">Address:</label>
        <input type="text" id="address">
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="job_position">Job Position:</label>
        <input type="text" id="job_position">
        <label for="working_unit">Working Unit:</label>
        <input type="text" id="working_unit">
        <label for="salary_level">Salary Level:</label>
        <input type="text" id="salary_level">
        <label for="date_start_work">Date Start Work:</label>
        <input type="date" id="date_start_work">
        <label for="note">Note:</label>
        <input type="text" id="note">
        <label for="username">Username:</label>
        <input type="text" id="username">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <button type="button" onclick="addData()">Add</button>
        <button type="button" onclick="editData()">Edit</button>
        <button type="button" onclick="deleteData()">Delete</button>
        <button type="button" onclick="refreshData()">Refresh</button>
        <button type="button" onclick="btnthoat()">Logout</button>
    </form>

    <div id="dataContainer"></div>
</body>
</html>
