<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reponsive.css">
    <title>Phòng Tổ Chức</title>
</head>
<body>
    <h1>NHẬP THÔNG TIN HỒ SƠ NHÂN SỰ</h1>
    <div class="container-form">
        <div class="form-person">
            <div class="form-person-box">
                <label for="id">ID</label>
                <input type="text" id="id">
                <br/>
            
                <label for="name">Họ Tên</label>
                <input type="text" id="name">
                <br/>

                <label for="date_of_birth">Ngày Sinh</label>
                <input type="text" id="date_of_birth">
                <br/>

                <label for="citizen_identification_card">Số CCCD</label>
                <input type="text" id="citizen_identification_card">
                <br/>

                <label for="address">Địa Chỉ</label>
                <input type="text" id="address">
                <br/>

                <label for="phone_number">Số Điện thoại</label>
                <input type="text" id="phone_number">
                <br/>

                <label for="email">Email</label>
                <input type="text" id="email">
                <br/>

                <label for="job_position">Vị Trí Công Việc</label>
                <input type="text" id="job_position">
                <br/>

                <label for="working_unit">Đơn Vị Làm Việc</label>
                <input type="text" id="working_unit">
                <br/>

                <label for="salary_level">Mức Lương</label>
                <input type="text" id="salary_level">
                <br/>

                <label for="date_start_work">Ngày Làm Việc</label>
                <input type="text" id="date_start_work">
                <br/>

                <label for="note">Ghi Chú</label>
                <input type="text" id="note">
                <br/>

                <label for="username">Tài khoản</label>
                <input type="text" id="username">
                <br/>
                <label for="password">Mật khẩu</label>
                <input type="text" id="password">
                <br/>

                <label>Giới tính</label>
                <input type="radio" id="male" name="gender" value="1" for="male"> Nam
                <input type="radio" id="female" name="gender" value="0" for="female"> Nữ
            </div>

            <div class="button-chucnang">
                <span>
                    <button type="button" onclick="addData()">Thêm</button>
                    <button type="button" onclick="editData()">Sửa</button>
                </span>
                <span>
                    <button type="button" onclick="deleteData()">Xóa</button>
                    <button type="button" onclick="refreshData()">Refresh</button>
                </span>
                <span>
                    <button type="button" onclick="btnthoat()">Thoát</button>
                </span>
            </div>

        </div>
        <div class="table-input table-input-list">
            <table border="1" class="list-table" cellpadding="0" cellpadding="0">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Họ Tên</th>
                        <th>Ngày Sinh</th>
                        <th>Giới Tính</th>
                        <th>Số CCCD</th>
                        <th>Địa Chỉ</th>
                        <th>Số Điện Thoại</th>
                        <th>Email</th>
                        <th>Vị Trí CV</th>
                        <th>Đơn Vị Làm Việc</th>
                        <th>Mức Lương</th>
                        <th>Ngày Bắt Đầu</th>
                        <th>Ghi chú</th>
                        <th>Tài khoản</th>
                        <th>Mật khẩu</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Dữ liệu từ API sẽ được thêm vào đây -->
                </tbody>
            </table>
        </div>
    </div>

    
</body>
<script src="../JS/phonglanhdao.js"></script>
</html>
