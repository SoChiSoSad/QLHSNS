<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reponsive.css">
    <title>Lãnh đạo đơn vị</title>
</head>
<body>
    <h1>LÃNH ĐẠO CÁC ĐƠN VỊ - KỶ LUẬT VÀ KHEN THƯỞNG</h1>
    <div class="container-form">
        <div class="form-person">
            <div class="form-person-box">
                <label>ID</label>
                <input type="text" id="ID">
                <br/>
            
                <label>Họ Tên</label>
                <input type="text" id="fullname">
                <br/>

                <label>Đơn vị</label>
                <input type="text" id="DonVi">
                <br/>

                <label>Thành Tích</label>
                <input type="text" id="ThanhTich">
                <br/>


                <label>Đánh Giá</label>
                <input type="text" id="DanhGia">
                <br/>
            </div>

            <div class="button-chucnang ">
                <span>
                    <button type="button" class="them" onclick="them()">Thêm</button>
                    <button type="button" class="xoa" onclick="xoa()">Xóa</button>
                    <button type="button" class="sua" onclick="sua()">Sửa</button>
                </span>
            </div>
            <div class="button-chucnang ">
                <span>
                    <button type="button" class="refresh" onclick="refresh()">refresh</button>
                    <button type="button" onclick="quayve()"> Quay lại</button>
                </span>
            </div>
                

        </div>
        <div class="table-input">
            <Table border="1" class="list-table " width="800px" cellpadding="0" cellpadding="0">
                <tr>
                    <th>ID</th>
                    <th>Họ Tên</th>
                    <th>Đơn Vị</th>
                    <th>Thành tích</th>
                    <th>Đánh Giá</th>
                </tr>
                
            </Table>
        </div>
    </div>
</body>
<script src="../JS/lanhdaodonvi.js"></script>
</html>
